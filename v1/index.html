<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body-complete">
    <div id="div-wrap">
      <input
        autofocus
        type="text"
        size="50"
        id="aZZ"
        placeholder="Anzahl Zufallszahlen oder Starte automatisch mit 3 Zahlen"
      />

      <div
        style="border: hidden; width: fit-content; padding: 20px; margin: 10px"
        id="div-span-wrap"
        hidden="true"
      >
        <!-- span dynamisch erzeugen  -->
      </div>

      <div></div>

      <input id="input-vermutung" placeholder="Deine Vermutung" />
      <button id="btn-send">Hier Clicken oder Enter Drücken</button>
      <div></div>
      <div id="ergebnis">Richtig oder Falsch</div>
    </div>
    <button
      onclick="startGame()"
      id="btn-new-game"
      style="
        background-color: aquamarine;
        margin-top: 20px;
        margin-bottom: 20px;
      "
    >
      Neues Spiel
    </button>
    <input
      type="number"
      name=""
      id="zeit"
      placeholder="Verzögerungszeit in ms"
      step="500"
      min="0"
    />
    <div id="hoverText" class="hover-text">Voreingestellt sind 3000 ms</div>
  </body>
  <script>
    // Querry Function
    function $(str) {
      return document.getElementById(str);
    }

    function startGame() {
      const delayValue = $("zeit").value || 2000; // Default to 3000 if no value is provided
      game(parseInt(delayValue));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

  <!-----------------------------------------------------FEATURE MAIN GAME-->
  <script src="./main-game.js"></script>
  <!-----------------------------------------------------FEATURE DBLCLK MOVE-->
  <!-- <script src="./dblclk-move.js"></script> -->
  <script>
    const inputFieldZeitVerzoegerung = document.getElementById("zeit");
    const hoverText = document.getElementById("hoverText");

    inputFieldZeitVerzoegerung.addEventListener("mouseover", function (event) {
      hoverText.style.display = "block";
    });

    inputFieldZeitVerzoegerung.addEventListener("mousemove", function (event) {
      hoverText.style.left = event.pageX + 10 + "px";
      hoverText.style.top = event.pageY - 30 + "px";
    });

    inputFieldZeitVerzoegerung.addEventListener("mouseout", function () {
      hoverText.style.display = "none";
    });
  </script>
</html>
